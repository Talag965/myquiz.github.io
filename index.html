<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utter Quiz</title>
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 class="quiz_meny">Utter Quiz</h1>
        <p>Testa dina utterkunskaper med en av våra quizar</p>
        <nav class="menu">
            <ul class="menu_list">
                <li> 
                    <a href="quiz1.html" class="menu__item quiz-link">Quiz 1</a>
                </li>
                <li> 
                    <a href="quiz2.html" class="menu__item quiz-link">Quiz 2</a> 
                </li>
                <li> 
                    <a href="quiz3.html" class="menu__item quiz-link">Quiz 3</a> 
                </li>
            </ul>    
        </nav>
    </header>

    <script>
        // Hämta alla quiz-knappar
        const quizLinks = document.querySelectorAll('.quiz-link');
        const audio = new Audio('path/to/sound.mp3'); // Ljudfilens sökväg

        // Lägg till klickhändelse för varje knapp
        quizLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                // Trigger vibration innan navigation
                if (navigator.vibrate) {
                    navigator.vibrate(200); // Vibrera i 200ms
                }

                // Spela ljud
                audio.play();

                // Eventuell fördröjning för vibration/ljud (valfritt)
                setTimeout(() => {
                    window.location.href = link.href; // Navigera till quiz-sidan
                }, 200); // Vänta 200ms innan navigation (valfritt)

                // Stoppa direkt navigation (endast om du vill hantera fördröjning)
                event.preventDefault();
            });
        });
    </script>
</body>
</html>
